<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>table</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .btn {
                border: solid 1px blue;
            }
        </style>
        <body>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="mb-3 mt-3  container ">
                        <img class="sazin" id="photo" src="">
                    </div>
                    <div class="mb-3 mt-3 container ">
                        <button class="btn" id="select">사진선택</button>
                        선택된 파일 없음
                    </div>
                    <div class="mb-3 mt-3 container ">
                        <button class="btn" id="gray">회색으로</button>
                        <button class="btn" id="blur">흐리게</button>
                        <button class="btn" id="shadow">그림자</button>
                        <button class="btn" id="opacity">50%투명</button>
                    </div>
                    <div class="mb-3 mt-3 container ">
                        <button class="btn" id="deg">좌로 90도 회전</button>
                        <button class="btn" id="deg2">우로 90도 회전</button>
                        <button class="btn" id="reset">이미지초기화</button>
                    </div>
                </div>
            </div>
        </body>
        <script>
            document
                .getElementById('select')
                .addEventListener('click', function () {
                    document
                        .getElementById('photo')
                        .src = '람썬1.png';
                });

            document
                .getElementById('gray')
                .addEventListener('click', function () {
                    document
                        .getElementById('photo')
                        .style
                        .filter = 'grayscale(100%)';
                });
            document
                .getElementById('blur')
                .addEventListener('click', function () {
                    document
                        .getElementById('photo')
                        .style
                        .filter = 'blur(5px)';
                });
            document
                .getElementById('shadow')
                .addEventListener('click', function () {
                    document
                        .getElementById('photo')
                        .style
                        .filter = 'drop-shadow(10px 10px 3px grey';
                });
            document
                .getElementById('opacity')
                .addEventListener('click', function () {
                    document
                        .getElementById('photo')
                        .style
                        .filter = 'opacity(50%)';
                })
            document
                .getElementById('deg')
                .addEventListener('click', function () {
                    document
                        .getElementById('photo')
                        .style
                        .transform = 'rotate(90deg)';
                });
            document
                .getElementById('deg2')
                .addEventListener('click', function () {
                    document
                        .getElementById('photo')
                        .style
                        .transform = 'rotate(270deg)';
                });
            document
                .getElementById('reset')
                .addEventListener('click', function () {
                    document
                        .getElementById('photo')
                        .style
                        .filter = "";
                });
            document
                .getElementById('reset')
                .addEventListener('click', function () {
                    document
                        .getElementById('photo')
                        .style
                        .transform = "";
                })
        </script>
    </html>
