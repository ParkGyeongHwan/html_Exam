
<html>
    <head>
        <title>UI구현</title>
    </head>
    <style>
        .btn{
            background-color: gray;
            color: white;
            width: 100px;
            height: 50px;
        }
        .new{
            background-color: white;
            color: black;
            width: 100px;
            height: 50px;
        }
    </style>
    <body>
        <button class="btn" id="btn1">html</button>        
        <button class="btn" id="btn2">css</button>        
        <button class="btn" id="btn3">javascript</button>        
        <script>
            const html = document.getElementById('btn1');
            const css = document.getElementById('btn2');
            const js = document.getElementById('btn3');

            document.getElementById('btn1').addEventListener('click',function(){
                reset(html);
                
            });
            document.getElementById('btn2').addEventListener('click',function(){                
                reset(css);
                
            });
            document.getElementById('btn3').addEventListener('click',function(){
                reset(js);
                
            });
            function reset(clickbutton){
                document.getElementById('btn1').className ='btn'
                document.getElementById('btn2').className ='btn'
                document.getElementById('btn3').className ='btn'

                clickbutton.className = 'new';
            }
        </script>
    </body>
</html>
